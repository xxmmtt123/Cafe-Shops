<!DOCTYPE html>
{% from 'bootstrap5/form.html' import render_form %}
<html lang="en">
<head>
    <title>Coffee Shops</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/vendor.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
          rel="stylesheet">

</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <defs>
        <symbol xmlns="http://www.w3.org/2000/svg" id="user" viewBox="0 0 24 24">
            <path fill="currentColor"
                  d="M15.71 12.71a6 6 0 1 0-7.42 0a10 10 0 0 0-6.22 8.18a1 1 0 0 0 2 .22a8 8 0 0 1 15.9 0a1 1 0 0 0 1 .89h.11a1 1 0 0 0 .88-1.1a10 10 0 0 0-6.25-8.19ZM12 12a4 4 0 1 1 4-4a4 4 0 0 1-4 4Z"/>
        </symbol>
     </defs>
</svg>


<header>
  <div class="container-fluid">
    <div class="row py-3 border-bottom align-items-center">

      <!-- Logo and Text -->
      <div class="col-sm-6 col-lg-4 d-flex align-items-center">
        <div class="main-logo me-3">
          <a href="#">
            <img src="static/images/cafe_logo.png" alt="logo" class="img-fluid" style="max-height: 60px">
          </a>
        </div>
        <div class="logo-text">
          <h5 class="mb-0 fw-bold">Find a coffee shop</h5>
        </div>
      </div>

      <!-- Back Button -->
      <div class="col-sm-6 col-lg-8 d-flex justify-content-end">
        <a href="{{ request.referrer or url_for('home') }}" class="btn btn-outline-secondary">
          ← Back
        </a>
      </div>

    </div>
  </div>
</header>


<section class="py-5">
  <div class="container d-flex justify-content-center">
    <div class="col-md-6">
      <form method="POST" class="p-4 border rounded bg-light shadow">
        {{ render_form(form) }}
      </form>
    </div>
  </div>
</section>

<div id="footer-bottom">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 copyright">
                <p>© MX. All rights reserved.</p>
            </div>

        </div>
    </div>
</div>
<script src="static/js/jquery-1.11.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/static/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script src="static/js/plugins.js"></script>
<script src="static/js/script.js"></script>



</body>
</html>
